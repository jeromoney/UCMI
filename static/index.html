<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Places Searchbox</title>

    
    <!-- SCRIPTS -->
        <!-- http://jquery.com/ -->
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places"  defer></script>

    <script src="../js/bootstrap-select.js"></script>

    <script src="js/bootstrap-switch.min.js"></script>

    
    <!-- STYLES -->
        <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- http://getbootstrap.com/ -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">

  </head>
  <body>
    <input type="checkbox" id ="showView" name="showView" state="False" data-on-text="Show View" data-off-text="Hide View" data-off-color="warning">

      
      
      <div class="progress">
    
        <div id="progress" class="progress-bar progress-bar-striped active hidden" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">100% Complete</span>
        </div>
        </div>
      
    <input type="checkbox" name="editCheckbox" state="False" data-on-text="Unlocked" data-off-text="Locked" data-off-color="warning">
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
       
    <div class="input-group">
        <div class="input-group-btn">
        <!-- Buttons -->
            <button id="altRefresh" type="button" class="btn btn-default">Go!</button>
            <button id="altFilter" value="greaterthan" type="button" class="btn btn-default" >></button>
        </div>
        <input id="altitude" type="text" class="form-control" aria-label="..." placeholder="Altitude filter">
        <span class="input-group-addon">ft</span>
    </div>
    <div id="map"></div>

    <script src="../js/scripts.js" defer></script></script>

    <!----DEBUG BELOW-->
    
    
       <input type="button"   value="dick butt" onclick="dickbutt(false);">
        <input type="button"  value="dick butt2" onclick="dickbutt(true);">
        <div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
    <span class="sr-only">100% Complete</span>
  </div>
</div>
        
        
       
    
    

  </body>
</html>
